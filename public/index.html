<!DOCTYPE html>
<html>
<head>
  <title>ApayZ</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <!-- navigation bar -->
  <div class="navbar">
    <a href="#"><h2 class="left">ApayZ</h2></a>
    <ul class="menu-right">
      <li><button id="about-btn">About</button>
      <li><button id="contact-btn">Contact</button>
    </ul>
  </div>

<!-- 첫번째 페이지 -->
  <section class="header">
    <div class="info">
      <h1>모두의 페이, ApayZ</h1>
      <a href="#" class="icon">
        <img src="img/icon_google.png" width="24" height="24">
        Google Play
      </a> 
      <a href="#" class="icon">
        <img src="img/icon_apple.png" width="24" height="24">
        Apple Store
      </a>
    </div>
  </section>

<!-- 두번째 페이지 -->
  <section class="aboutOne">

    <div class="explain">
      <div>
        <h2>계산은 계산대?<br>ApayZ는 앉아서
        </h2>
        <div class="link">
          <a href="">계산서스캔</a>
          <a href="">가맹점</a>
          <a href="">QR코드</a>
        </div>
      </div>
    </div>

    <div class="aboutImg">
      <img src="img/phone3.jpeg" width="50%" >
    </div>
  </section>

<!-- 새번째 페이지 -->
  <section class="aboutTwo">

    <div class="infoThree">
      <div>
        <h2>
          ApayZ만의 플렛폼<br>
          ApayZ만의 서비스
        </h2>
        <a href="#">자세히 보기</a>
      </div>
    </div>

    <div class="aboutImgTwo">
      <div>
        <img src="img/certification.jpeg" width="80%" height="100%">
      </div>
      <div>
        <img src="img/certification.jpeg" width="80%" height="100%">
      </div>
    </div>

  </section>


<!-- contact -->
  <section class="contact">
    <div class="contactInfo">
      <h3>Contact Us</h3>
      <p>언제든지 편하게 연락주세요. 감사합니다.</p>
      <form>
        <input type="text" name="name" placeholder="NAME">
        <input type="email" name="email" placeholder="EMAIL">
        <textarea type="text" name="message" placeholder="MESSAGE"></textarea>
      </form>
    </div>
  </section>

  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

</html>
